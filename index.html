<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection API - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ðŸŽ¬ Movie Collection</h1>
                <p class="subtitle">Manage your favorite movies</p>
            </div>
        </header>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalMovies">0</div>
                <div class="stat-label">Total Movies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="latestYear">----</div>
                <div class="stat-label">Latest Release</div>
            </div>
        </section>

        <!-- Add Movie Form -->
        <section class="add-movie-section">
            <div class="section-header">
                <h2>Add New Movie</h2>
                <button class="btn-toggle" id="toggleForm">
                    <span id="toggleIcon">â–¼</span>
                </button>
            </div>

            <form id="addMovieForm" class="movie-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required placeholder="Enter movie title">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre" placeholder="e.g., Action, Drama, Sci-Fi">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="releaseYear">Release Year</label>
                        <input type="number" id="releaseYear" name="releaseYear" min="1888" max="2100"
                            placeholder="e.g., 2010">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (0-10)</label>
                        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1"
                            placeholder="e.g., 8.5">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"
                        placeholder="Enter movie description"></textarea>
                </div>

                <button type="submit" class="btn-primary">Add Movie</button>
            </form>
        </section>

        <!-- Message Display -->
        <div id="messageContainer"></div>

        <!-- Movies List -->
        <section class="movies-section">
            <div class="section-header">
                <h2>All Movies</h2>
                <button class="btn-refresh" id="refreshBtn">â†» Refresh</button>
            </div>

            <div id="loadingSpinner" class="loading">Loading movies...</div>
            <div id="moviesList" class="movies-grid"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No movies found. Add your first movie above!</p>
            </div>
        </section>

        <!-- Update Movie Modal -->
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update Movie</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="updateMovieForm" class="movie-form">
                    <input type="hidden" id="updateId">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateTitle">Title *</label>
                            <input type="text" id="updateTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="updateGenre">Genre</label>
                            <input type="text" id="updateGenre" name="genre">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateReleaseYear">Release Year</label>
                            <input type="number" id="updateReleaseYear" name="releaseYear" min="1888" max="2100">
                        </div>
                        <div class="form-group">
                            <label for="updateRating">Rating (0-10)</label>
                            <input type="number" id="updateRating" name="rating" min="0" max="10" step="0.1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="updateDescription">Description</label>
                        <textarea id="updateDescription" name="description" rows="3"></textarea>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelUpdate">Cancel</button>
                        <button type="submit" class="btn-primary">Update Movie</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Movie Collection API Dashboard</p>
            <p class="api-status">API Status: <span id="apiStatus" class="status-indicator">Checking...</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
